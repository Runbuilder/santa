<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santa Gift</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script> tailwind.config = {darkMode: "class", } </script>
  <link href="https://cdn.materialdesignicons.com/5.9.55/css/materialdesignicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>

<body class="dark">
  <!-- partial:index.partial.html -->
  <main>
    <div class="relative flex flex-col h-[100vh] items-center justify-center bg-white dark:bg-black transition-bg">
      <div class="absolute inset-0 overflow-hidden">
        <div class="jumbo absolute -inset-[10px] opacity-50"></div>
      </div>

      <div class="mt-4 theme-toggle">
        <!-- <button onclick="toggleTheme()"
          class="px-3 py-1 border border-stone-200 rounded-full drop-shadow-sm text-sm text-stone-800 dark:text-white bg-white/40 dark:bg-black/40 backdrop-blur-lg hover:border-stone-300 transition-colors dark:border-stone-500 dark:hover:border-stone-400">Theme</button> -->

        <button onclick="toggleTheme()"
          class="mdi mdi-36px mdi-brightness-6  text-xl font-bold text-gray-800 dark:text-white"></button>


      </div>

      <h1
        class="santa relative flex items-center text-5xl font-bold text-gray-800 dark:text-white dark:opacity-80 transition-colors ">
        Santa
        <span class="ml-1 rounded-xl bg-current p-2 text-[0.7em] leading-none">
          <span class="text-white dark:text-black">Gift</span>
        </span>🎁
      </h1>
      <h5 class="text-gray-800 dark:text-white ">
        Get gifts by uploading a photo.
      </h5>


      <div class="upload">
        <div class="input-container">
          <input type="file" id="imageInput" accept="image/*"
            class="file-input block w-60 text-sm text-gray-700 bg-white rounded-lg border border-gray-300 cursor-pointer focus:outline-none focus:border-blue-500 p-1 shadow-sm"
            onchange="handleFileSelect(event)">
        </div>

        <h5 style="margin-top:10px;" class="text-gray-800 dark:text-white ">
          😁 물건사진 올리면 선물 추천!<br>
        </h5>
        <img id="imagePreview"
          src="https://res.cloudinary.com/djzf2mipa/image/upload/v1703252274/AiClass/giftbox_goyb3n.png"
          alt="Image preview" class=" mt-1 mx-auto" style="width: 350px; height: 350px; object-fit: cover;" />

        <button id="generateButtonKO" onclick="generateContent('ko')"
          class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700" disabled>추천 선물(Ko)</button>
        <button id="generateButtonEN" onclick="generateContent('en')"
          class="px-6 py-2 ml-2 bg-blue-500 text-white rounded-md hover:bg-blue-700" disabled>View Gift(En)</button>
          

        <div id="response" class="mt-5" style="width: 400px;"></div>
        <div id="loading" class="hidden mt-3 flex justify-center items-center">
          <!-- <div class="tw-spinner w-8 h-8 border-4 border-gray-200 rounded-full"></div> -->
          <div class="tw-spinner border-4 border-solid rounded-full w-8 h-8"></div>

          <span style="padding-left: 10px;" class=" text-sm font-bold text-gray-800 dark:text-white ">
            분석중...</span>
        </div>
        <h2 style="margin-top:50px;" class="text-gray-800 dark:text-white ">
          2023 © Build by <a href="https://www.youtube.com/channel/UCLP2jMz-MpVgsGizdjfQDZA"
            style="font-weight: 900;">🦾RunBuilder</a>.
        </h2>
      </div>
    </div>
  </main>
  <!-- partial -->
  <script src="script.js"></script>

</body>

</html>
